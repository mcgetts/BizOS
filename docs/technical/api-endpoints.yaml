    response:
      success: "200 - User object"
      error: "404 - User not found"

  users_update:
    path: "/api/users/:id"
    method: "PUT"
    description: "Update user profile"
    authentication_required: true
    authorization: "own_profile_or_admin"
    request_schema:
      optional_fields:
        - "firstName"
        - "lastName"
        - "phone"
        - "department"
        - "position"
        - "skills"
    response:
