    authentication_required: true
    authorization: ["admin"]
    response:
      success: "200 - Integration status for Slack, Teams, GitHub"

  integrations_slack_test:
    path: "/api/integrations/slack/test"
    method: "POST"
    description: "Test Slack integration"
    authentication_required: true
    authorization: ["admin"]
    response:
