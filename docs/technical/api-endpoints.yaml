# API Endpoints and Service Boundaries
# YAML DSL for REST API Definition
# Version: 1.0
# Last Updated: 2025-09-25

metadata:
  name: "Business Platform API Definition"
  version: "4.0.0"
  description: "Comprehensive REST API definition covering all business platform endpoints including authentication, CRM, project management, and analytics services."
  api_style: "RESTful"
  base_url: "https://business-platform.repl.co/api"
  authentication: "session_based"
  total_endpoints: 35
  documentation: "OpenAPI 3.0 compatible"

api_configuration:
  framework: "Express.js"
  middleware:
    - "express.json()"
    - "express.urlencoded({ extended: false })"
    - "session middleware"
    - "authentication middleware"
    - "rate limiting"
    - "CORS handling"

  security:
    authentication_required: true
    rate_limiting:
      enabled: true
      window: "15 minutes"
      max_requests: 100

  response_format:
    success: "JSON"
    error: "JSON with error message"
    status_codes: [200, 201, 400, 401, 403, 404, 409, 500]

# Authentication and User Management Endpoints
authentication_endpoints:
  auth_register:
    path: "/api/auth/register"
    method: "POST"
    description: "User registration with email verification"
    authentication_required: false
    rate_limit: "5 requests per 15 minutes"
    request_schema:
      required_fields:
        - "email"
        - "password"
        - "firstName"
        - "lastName"
      optional_fields:
        - "phone"
        - "department"
        - "position"
    response:
      success: "201 - User created, verification email sent"
      error: "400 - Validation errors, 409 - Email already exists"
    validation:
      email: "valid email format"
      password: "min 8 chars, uppercase, lowercase, number"

  auth_login:
    path: "/api/auth/login"
    method: "POST"
    description: "User login with email and password"
    authentication_required: false
    rate_limit: "5 attempts per 15 minutes per IP"
    request_schema:
      required_fields:
        - "email"
        - "password"
      optional_fields:
        - "rememberMe"
    response:
      success: "200 - Login successful with session"
      error: "401 - Invalid credentials, 423 - Account locked"

  auth_verify_email:
    path: "/api/auth/verify-email"
    method: "POST"
    description: "Email verification confirmation"
    authentication_required: false
    request_schema:
      required_fields:
        - "token"
    response:
      success: "200 - Email verified"
      error: "400 - Invalid or expired token"

  auth_forgot_password:
    path: "/api/auth/forgot-password"
    method: "POST"
    description: "Request password reset"
    authentication_required: false
    rate_limit: "3 requests per hour per email"
    request_schema:
      required_fields:
        - "email"
    response:
      success: "200 - Reset email sent (always returns success)"
      error: "400 - Invalid email format"

  auth_reset_password:
    path: "/api/auth/reset-password"
    method: "POST"
    description: "Reset password with token"
    authentication_required: false
    request_schema:
      required_fields:
        - "token"
        - "password"
    response:
      success: "200 - Password reset successful"
      error: "400 - Invalid token or password requirements"

  auth_change_password:
    path: "/api/auth/change-password"
    method: "POST"
    description: "Change password for authenticated user"
    authentication_required: true
    request_schema:
      required_fields:
        - "currentPassword"
        - "newPassword"
    response:
      success: "200 - Password changed"
      error: "400 - Invalid current password"

  auth_logout:
    path: "/api/auth/logout"
    method: "POST"
    description: "User logout and session destruction"
    authentication_required: true
    response:
      success: "200 - Logout successful"

  auth_me:
    path: "/api/auth/me"
    method: "GET"
    description: "Get current authenticated user"
    authentication_required: true
    response:
      success: "200 - User profile data"
      error: "401 - Not authenticated"

# User Management Endpoints
user_management_endpoints:
  users_list:
    path: "/api/users"
    method: "GET"
