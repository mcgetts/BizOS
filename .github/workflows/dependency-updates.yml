name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update dependencies
        run: |
          # Update patch and minor versions
          npx npm-check-updates -u --target minor
          npm install

      - name: Run tests after update
        run: |
          npm run check
          npm run test || echo "Tests failed - will create PR for manual review"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies to latest minor versions'
          title: 'Automated Dependency Updates'
          body: |
            ## Automated Dependency Updates

            This PR contains automated updates for npm dependencies:
            - âœ… Updated to latest minor and patch versions
            - âœ… Basic tests passed
            - ðŸ” Manual review recommended before merging

            ### Changes
            - Updated package.json and package-lock.json
            - All changes are minor/patch version updates
            - No breaking changes expected

            ### Next Steps
            1. Review the dependency changes
            2. Run full test suite locally if needed
            3. Merge if all looks good

            ---
            *This PR was created automatically by the dependency update workflow.*
          branch: automated/dependency-updates
          delete-branch: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: |
          npm audit --audit-level moderate
          npm audit fix --dry-run

      - name: Generate security report
        run: |
          echo "# Security Audit Report" > security-report.md
          echo "Generated on: $(date)" >> security-report.md
          echo "" >> security-report.md
          npm audit --json | jq -r '.vulnerabilities | keys[] as $k | "- \($k): \(.[$k].severity)"' >> security-report.md || echo "No vulnerabilities found" >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
          retention-days: 30